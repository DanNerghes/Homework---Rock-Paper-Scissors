<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    <header class="container text-center">
        <h1 class="text-center">Rock-Paper-Scissors</h1>
        <button class="start btn btn-success">START</button>
    </header>
    <main class="container panel">
        <article>
            <section class="row text-center mt-5 game-info">
                <div class="col-3">
                    <h3>Player</h3>
                    <div class="playerOption mb-5"></div>
                    <img class="mt-5" id="player-img" src="img/player.png" alt="">
                </div>
                <div class="col-2 d-flex align-items-center">
                    <h1 class="player-score"></h1>
                </div>
                <div class="col-2">
                    <h4 class="message">Click 'START' to play!</h4>
                    <img id="status-img" src="img/default.jpg" alt="">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <h1 class="computer-score"></h1>
                </div>
                <div class="col-3">
                    <h3>Computer</h3>
                    <div class="computerOption mb-5"></div>
                    <img class="mt-5" id="computer-img" src="img/computer.png" alt="">
                </div>
            </section>
            <footer class="buttons d-flex justify-content-around" data-buttons="option">
                <button class="btn btn-primary btn-lg" data-option="rock">Rock</button>
                <button class="btn btn-primary btn-lg" data-option="paper">Paper</button>
                <button class="btn btn-primary btn-lg" data-option="scissors">Scissors</button>
            </footer>
        </article>
    </main>

</body>
</html>
